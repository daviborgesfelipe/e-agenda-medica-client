<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
      <div class="text-md-start">
        <h1 class="fw-bold"><span color="">Inserir Novo Medico</span></h1>
      </div>

      <form 
        [formGroup]="formulario!" 
        (ngSubmit)="gravar()" 
        class="mt-4">
        <div class="form-group mb-3 position-relative">
          <label class="form-label">Nome:</label>
          <input
            formControlName="nome"
            [ngClass]="campoEstaInvalido('nome') ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite o nome do Medico"
          />
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Especialidade:</label>
          <input
            formControlName="especialidade"
            [ngClass]="campoEstaInvalido('especialidade') ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite a Especialidade do Medico"
          />
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">CRM:</label>
          <input
            formControlName="crm"
            [ngClass]="campoEstaInvalido('crm') ? 'is-invalid' : ''"
            class="form-control"
            type="text"
            placeholder="Digite o CRM do Medico"
          />
        </div>

        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <a 
            mat-raised-button
            color="primary"
            type="submit" 
            class="px-5">
            <i class="bi bi-save me-2"></i>
            Gravar
          </a>
          <a
            mat-raised-button
            color="primary"
            routerLink="/medicos/listar"
            type="button"
            class="px-5"
          >
            <i class="pi pi-arrow-left me-2"></i>
            Voltar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
