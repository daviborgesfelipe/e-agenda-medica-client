<mat-card class="example-card">
  <mat-card-header>
    <div class="container">

      <div class="row">
        <mat-card-title class="p-0">Dr(a): {{ medico.nome }}</mat-card-title><div></div>
      </div>

      <div class="row pt-2">
        <mat-card-subtitle class="col-6 p-0">{{ medico.especialidade }}</mat-card-subtitle>
        <mat-card-subtitle class="col-6 p-0">CRM: {{ medico.crm }}</mat-card-subtitle>
      </div>

    </div>
    <mat-divider></mat-divider>
  </mat-card-header>
  <mat-card-actions align="end">
    <button 
      color="accent"
      mat-button
      routerLink="/medicos/excluir/{{medico.id}}"
      >Excluir
    </button>
    <button 
      color="primary"
      mat-button
      routerLink="/medicos/editar/{{medico.id}}"
      >Editar
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <!-- <mat-progress-bar></mat-progress-bar> -->
  </mat-card-footer>
</mat-card>
