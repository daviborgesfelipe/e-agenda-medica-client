<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-10 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold">Listar Medicos</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a
          mat-raised-button
          color="primary"
          [routerLink]="['/medicos/inserir']"
          role="button"
          class="btn btn-primary me-md-1"
        >
          <i class="pi pi-plus-circle me-2"></i>
          Novo Medico
          <mat-icon>group_add</mat-icon>
        </a>
      </div>

      <div class="row mt-3 g-5 justify-content-md-center">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let medico of medicos">
          <app-card-medico [medico]="medico"></app-card-medico>
        </div>
      </div>
    </div>
  </div>
</div>
