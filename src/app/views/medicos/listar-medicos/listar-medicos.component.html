<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-10 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold">Lista de Medicos</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a
          mat-raised-button
          color="primary"
          [routerLink]="['/medicos/inserir']"
          role="button"
          class="btn btn-primary me-md-1 d-none d-sm-flex align-items-center"
          matTooltip="Ir para página onde poderá Inserir um novo Médico"
        >
        <span class="mx-auto text-light">MEDICOS</span>
          <mat-icon>local_hospital</mat-icon>
        </a>

        <div class="d-flex d-sm-none fixed-bottom justify-content-end p-3" >
          <a
            mat-fab
            color="accent"
            [routerLink]="['/medicos/inserir']"
            class="me-2 mt-auto"
            matTooltip="Ir para página onde poderá Inserir um novo Médico"
          >
            <mat-icon>local_hospital</mat-icon>
          </a>
        </div>

      </div>

      <div class="row mt-3 m-0 g-5 justify-content-md-center mx-0 px-0">
        <div class="col-12 col-md-6 col-lg-5" *ngFor="let medico of medicos">
          <app-card-medico [medico]="medico"></app-card-medico>
        </div>
      </div>
    </div>
  </div>
</div>
