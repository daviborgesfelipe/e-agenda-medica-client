<div class="container w-100">
  <div class="row w-100">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-10 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold">
          Lista de Medicos com maior Quantidade de Horas por Periodo
        </h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <form [formGroup]="formulario!">
        <div class="form-group d-grid justify-content-center d-md-flex mt-5">
          <mat-form-field class="form-group mx-auto mb-3">
            <mat-label>Selecione o Periodo</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input
                matStartDate
                formControlName="dataInicio"
                placeholder="Data Inicial"
                class="form-control"
              />
              <input
                matEndDate
                formControlName="dataFinal"
                placeholder="Data Final"
                class="form-control"
              />
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

          <button
            type="submit"
            (click)="buscar()"
            mat-raised-button
            color="primary"
            class="mx-auto"
          >
            <mat-icon>search</mat-icon>
            Buscar
          </button>
        </div>
      </form>
    </div>

    <div
      *ngIf="medicos.length > 0"
      class="col-8 col-md-8 col-lg-10 g-flex mx-auto mt-3"
    >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Medico">
          <th mat-header-cell *matHeaderCellDef>Medico</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade de Horas</th>
          <td mat-cell *matCellDef="let element">
            {{ element.totalHorasTrabalhadas }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
