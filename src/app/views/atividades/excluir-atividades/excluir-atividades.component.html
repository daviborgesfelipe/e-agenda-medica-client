<div class="container">
  <div class="row">
    <!-- ConteÃºdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <div class="text-md-start">
          <h1 class="fw-bold">Excluir Atividades</h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Tem certeza que deseja excluir a atividade do paciente
          <span class="fw-bolder fst-italic">"{{ atividade?.paciente }}" </span
          >?
        </h2>
      </div>

      <dl class="form-group mt-4 row">
        <dt class="col-md-4">
          <label class="control-label">Tipo Atividade:</label>
        </dt>
        <dd class="col-md-8">
          {{ atividade?.tipoAtividade == 0 ? "Consulta" : "Cirurgia" }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Paciente:</label>
        </dt>
        <dd class="col-md-8">{{ atividade?.paciente }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Data:</label>
        </dt>
        <dd class="col-md-8">{{ atividade?.data }}</dd>

      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button 
          mat-raised-button
          color="accent" 
          (click)="gravar()" 
          type="button" 
          class="btn btn-danger px-5">
          <mat-icon>delete_forever</mat-icon>
          Excluir
        </button>
        <button
          mat-raised-button
          color="primary"
          routerLink="/atividades/listar"
          type="button"
          class="btn btn-outline-primary px-5"
        >
          <mat-icon>keyboard_return</mat-icon>
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
