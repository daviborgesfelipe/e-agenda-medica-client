<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-10 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold">Listar Atividade</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a
          mat-raised-button
          color="primary"
          [routerLink]="['/atividades/inserir']"
          role="button"
          class="btn btn-primary me-md-1"
        >
          <i class="pi pi-plus-circle me-2"></i>
          Nova Atividade
        </a>
      </div>

      <div class="row mt-3 g-5 justify-content-md-center">
        <div
          class="col-12 col-md-6 col-lg-5"
          *ngFor="let atividade of atividades"
        >
          <app-card-atividade [atividade]="atividade"></app-card-atividade>
        </div>
      </div>
    </div>
  </div>
</div>
