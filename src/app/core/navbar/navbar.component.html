
  <mat-toolbar color="primary" class="w-100">

    <mat-toolbar-row class="gap-5 w-100">

  <!-- Elemento 1 na ponta esquerda (start) -->
  <a 
    class="col-3 col-sm-4"
    routerLinkActive="fw-semibold"
    routerLink="/dashboard"
    mat-button>e-Agenda Medica
  </a>

  <!-- Elemento 2 na ponta direita (end) -->
  <div class="col-7 col-sm-4 col-md-5 col-lg-6"></div> <!-- Adicione um espaço em branco para ocupar o restante do espaço -->

  <!-- Elemento 3 na ponta direita (end) -->
  <button 
    class="col-3 col-sm-2 col-lg-6 pe-5"
    (click)="estaColapsada = !estaColapsada"
    mat-icon-button class="example-icon" 
    aria-label="Example icon-button with menu icon">
    <mat-icon >menu</mat-icon>
  </button>
      
    </mat-toolbar-row>

    <mat-toolbar-row
      class="collapse navbar-collapse" 
      [ngbCollapse]="estaColapsada == true"
    >

      <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        <a mat-tab-link routerLink="/dashboard" routerLinkActive>
          Dashboard
        </a>
        <a mat-tab-link routerLink="/medicos" routerLinkActive >
          Médicos
        </a>
        <a mat-tab-link routerLink="/atividades" routerLinkActive>
          Atividades
        </a>
      </nav>
      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

      


    </mat-toolbar-row>

  </mat-toolbar>
